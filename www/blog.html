<!DOCTYPE html>
<html>
<head>
  <title>Vapid Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Work+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/stylesheets/site.css">
</head>
<body>
  {{> header }}

  <section>

    <div class="container large-width">

      <div class="blog content">
        {{#section Posts multiple=true order=start}}
        
        <div class="item">

            <a href="{{ _permalink }}">

            {{ symbol type=image }}

            <h2>{{ title }}</h2>

            <small>{{ start type=date format="%B %d" }} â€“ {{ end type=date format="%B %d" }}</small>

            </a>

        </div>

        {{ /section }}
      </div>

    </div>

  </section>

  {{> footer }}

  <script src="/javascripts/site.js"></script>
</body>
</html>
