<!DOCTYPE html>
<html>
<head>
  <title>Vapid Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Work+Sans:400,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/stylesheets/site.css">
</head>
<body>
  {{> header }}

  <section>

    {{#section Posts}}

    <div class="container large-width">

        <div class="feat-img content">

            {{ symbol type=image }}

        </div>

    </div>

    <div class="container small-width">

      <div class="post content">

        <h1>{{ title }}</h1>

        <h3>{{ start type="date" format="%B %d"}} - {{ end type="date" format="%B %d"}}</h3>

        <p>{{ description type="html" }}</p>

        <a href="{{ link }}">More information on {{ title }}</a>

      </div>

    </div>

    {{ /section }}

  </section>

  {{> footer }}

  <script src="/javascripts/site.js"></script>
</body>
</html>
